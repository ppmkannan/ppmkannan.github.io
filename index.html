<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sri PPM KANNAN</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
        .container{
            height:500px;
            width:400px;            
            background-color: #807384;
        }
        .propic{
            height: 150px;
            width: 150px;
            border: 1px solid blueviolet;
            border-radius: 50%;
            margin-top: -18%;
            position: relative;
        }
        .coverpic{
            height: 200px;
            width: 400px;
            margin-left: -15px;
            position: relative;
        }
        .name{
            color: white;
            font-family: 'Times New Roman', Times, serif;
            margin-top: -2%;
        }
        ul{
            list-style-type: none;
            overflow: hidden;        
            margin-top: 30px;   
            margin-left: -20px;
            margin-right: -30px; 
        }
        li{
            float: left;
            padding-right: 40px;
            font-size: 45px;                
        }
        li :hover{
            color: #d3e4ff;
        }
        figcaption{
            font-size: 15px;
            margin-top: -10px;
        }
        </style>
    </head>
    <body>
        <div align="center" style="margin:3%;">
        <div class="container">        
            <img src="cover.jpg" alt="Cover Picture" class="coverpic">
            <img src="propic.jpg" alt="Profile Picture" class="propic">
            <div class="name">
                <h2>Sri PPM KANNAN</h2>
                <h2>Web Developer</h2>
            </div>
            <!-- background-color: #807384; -->
            <div>
                <ul>
                <li>
                <figure>
                <span class="glyphicon glyphicon-home"></span>
                <figcaption>Home</figcaption>
                </figure>
                </li>
                <li>
                <figure>
                <span class="glyphicon glyphicon-globe"></span>
                <figcaption>Web</figcaption>
                </figure>
                </li>
                <li>                    
                <figure>
                <span class="glyphicon glyphicon-list"></span>
                <figcaption>PortFolio</figcaption>
                </figure>
                </li>
                <li>                    
                <figure>
                <span class="glyphicon glyphicon-envelope"></span>
                <figcaption>Mail</figcaption>
                </figure>
                </li>
                </ul>
            </div>
        </div>
        </div>
    </body>
</html>
