<!-- background-color: #375e97; -->
<!-- background: linear-gradient(110deg, #fdcd3b 60%, #ffed4b 60%); -->
<body style="background: linear-gradient(-110deg, #fa7c30 30%, rgba(0, 0, 0, 0) 30%), url(bgyellow.jpg);background-size: fill;">
    <div class="container">
        <div class="row">
            <!-- large visible -->
            <div class="col-md-2 col-lg-3 d-none d-lg-block">
                
            </div>
            <div class="col-md-2 col-lg-4 d-none d-lg-block">
                
            </div>
            <!-- large visible end -->

            <!-- medium visible -->
            <div class="col-md-2 d-none d-md-block d-lg-none">
                    
                </div>
                <div class="col-md-2 d-none d-md-block d-lg-none">
                    
                </div>
                <!-- medium visible end -->


            <div class="col-sm-12 col-md-8 col-lg-5 form-holder">
                <div>
                    <h1 style="text-align:center">Login</h1>
                </div>
                <!-- Username -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-user-circle" style="font-size: 16px"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username">
                </div>
                <!-- password -->
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"><i class="fa fa-lock" style="font-size:24px"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Username">
                </div>
                <div class="input-group mb-3">
                        <button class="btn btn-primary button-class">Login</button>
                </div>
            </div>
        </div>
    </div>


  
</body>

</html>
